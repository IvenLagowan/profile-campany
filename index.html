
<head>
    <title>Company Profile</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Navbar = () => (
            <nav className="bg-gray-800 p-4">
                <div className="container mx-auto flex justify-between items-center">
                    <div className="text-white text-lg font-bold">Company Name</div>
                    <div className="space-x-4">
                        <a href="#" className="text-gray-300 hover:text-white">Home</a>
                        <a href="#" className="text-gray-300 hover:text-white">About</a>
                        <a href="#" className="text-gray-300 hover:text-white">Services</a>
                        <a href="#" className="text-gray-300 hover:text-white">Contact</a>
                    </div>
                </div>
            </nav>
        );

        const HeroSection = () => (
            <section className="bg-blue-600 text-white text-center py-20">
                <h1 className="text-4xl font-bold mb-4">Welcome to Our Company</h1>
                <p className="text-lg mb-8">We provide the best solutions for your business</p>
                <button className="bg-white text-blue-600 px-6 py-2 rounded-full font-bold">Learn More</button>
            </section>
        );

        const AboutSection = () => (
            <section className="py-20">
                <div className="container mx-auto text-center">
                    <h2 className="text-3xl font-bold mb-4">About Us</h2>
                    <p className="text-lg mb-8">We are a leading company in our industry, committed to providing top-notch services to our clients.</p>
                    <div className="flex justify-center">
                        <img src="https://placehold.co/300x200" alt="Office building with modern architecture" className="rounded-lg shadow-lg" />
                    </div>
                </div>
            </section>
        );

        const ServicesSection = () => (
            <section className="bg-gray-100 py-20">
                <div className="container mx-auto text-center">
                    <h2 className="text-3xl font-bold mb-4">Our Services</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <i className="fas fa-laptop-code text-blue-600 text-4xl mb-4"></i>
                            <h3 className="text-xl font-bold mb-2">Web Development</h3>
                            <p>We build responsive and high-quality websites.</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <i className="fas fa-mobile-alt text-blue-600 text-4xl mb-4"></i>
                            <h3 className="text-xl font-bold mb-2">Mobile App Development</h3>
                            <p>Creating user-friendly mobile applications for all platforms.</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">
                            <i className="fas fa-cloud text-blue-600 text-4xl mb-4"></i>
                            <h3 className="text-xl font-bold mb-2">Cloud Services</h3>
                            <p>Offering scalable and secure cloud solutions.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ContactSection = () => (
            <section className="py-20">
                <div className="container mx-auto text-center">
                    <h2 className="text-3xl font-bold mb-4">Contact Us</h2>
                    <p className="text-lg mb-8">Get in touch with us for any queries or support.</p>
                    <form className="max-w-lg mx-auto">
                        <div className="mb-4">
                            <input type="text" placeholder="Name" className="w-full p-3 rounded-lg border border-gray-300" />
                        </div>
                        <div className="mb-4">
                            <input type="email" placeholder="Email" className="w-full p-3 rounded-lg border border-gray-300" />
                        </div>
                        <div className="mb-4">
                            <textarea placeholder="Message" className="w-full p-3 rounded-lg border border-gray-300" rows="4"></textarea>
                        </div>
                        <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded-full font-bold">Send Message</button>
                    </form>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-800 text-white py-4">
                <div className="container mx-auto text-center">
                    <p>&copy; 2023 Company Name. All rights reserved.</p>
                </div>
            </footer>
        );

        const App = () => (
            <div>
                <Navbar />
                <HeroSection />
                <AboutSection />
                <ServicesSection />
                <ContactSection />
                <Footer />
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
